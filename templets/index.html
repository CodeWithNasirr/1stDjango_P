<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>CodeWithHarry.Com</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CodeWithHarry.Com</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About US</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="alert alert-success" role="alert">
    Welcome To Real World <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
</div>

<div class="container">
    <form action="RemovePunc" method="get">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="3"></textarea>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" name="Remove" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove</label>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" name="AllCapital" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">AllCapital</label>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" name="Remover" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">LineRemover</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="SpaceRemove" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">SpaceRemover</label>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" name="CharCount" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">CharCount</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
